name: Electron Build and Publish

on:
  push:
    branches:
      - none
      #- workflows
      #- main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  

    - name: Install Dependencies
      run: npm install

    - name: Build Electron Application
      run: npm run make

    - name: Package Distributable Binaries
      run: |
        npm run package
        FOLDER_NAME="music-box-interactive-desktop-linux-x64"
        echo $FOLDER_NAME
        zip -r "${FOLDER_NAME}.zip" "out/${FOLDER_NAME}"

    - name: Create GitHub Release
      run: |
        gh release create v0.1.0 \
          --title "v0.1.0 Release Linux" \
          --notes "first release" \
         "music-box-interactive-desktop-linux-x64.zip" \


      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
